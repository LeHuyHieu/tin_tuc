            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="position-relative">
            <form class="form" method="post" action="process.php">
                <h4 class="title-login">Login</h4> 
                <div class="user_name">
                    <input type="text" name="name" class="input name-input" required />
                    <label for="name">User Name</label>
                    <i class="bg-input-gradian"></i>
                </div>
                <div class="password">
                    <input type="password" name="password" id="password"
                        class="input password-input" required />
                    <label for="password">Password</label>
                    <i class="bg-input-gradian"></i>
                </div>
                <button class="btn btn-submit" type="submit" name="submit">Submit</button>
                <p class="right">Forgot Password ?</p>
                <div class="login-social">
                    <div class="d-flex">
                        <span class="bg-gradian">
                            <span class="login-accounts">
                                Login with social accounts
                            </span>
                        </span>
                    </div>
                    <div class="d-flex">
                        <a class="icon-social" href="#">
                            <i class="fab fa-github icon"></i>
                        </a>
                        <a class="icon-social" href="#">
                            <i class="fab fa-twitter icon"></i>
                        </a>
                        <a class="icon-social" href="#">
                            <i class="fab fa-facebook icon"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </body>
